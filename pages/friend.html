<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>친구 - ToDo Mate</title>
</head>
<body>
    <!-- header -->
    <header class="header">
        <button type="button" class="header__prev-button">
            <a href="#">
                <img src="/assets/images/prev-btn.png" alt="prev button">
            </a>
        </button>
        <h1 class="header__title">
            <a href="#">
                ToDo Mate
            </a>
        </h1>
    </header>

    <!-- main -->
    <div class="main">

        <!-- tab -->
        <ul class="friend-tab">
            <li class="friend-tab__search active">
                <strong>친구추가</strong>
            </li>
            <li class="friend-tab__list">
                <strong>친구목록</strong>
                <span>1</span>
            </li>
            <li class="friend-tab__request">
                <strong>친구요청</strong>
                <span>2</span>
            </li>
        </ul>

        <!-- 친구추가 -->
        <form method="POST" class="friend-form" action"/">
            <input type="search" 
            placeholder="이메일 또는 닉네임 검색"
            class="search-friend"
            id="search-new-friend"
            name="search-new-friend"
            />
        </form>

        <ul class="new-friend-list">
            <li class="new-friend-list__item">
                <strong class="new-friend-list__item__name">닉네임</strong>
                <button class="new-friend-list__item__add" type="submit">추가</button>
            </li>
        </ul>

        <!-- 친구목록 -->
        <form method method="POST" class="friend-form" action"/">
            <input type="search" 
            placeholder="이메일 또는 닉네임 검색"
            class="search-friend"
            id="search-friend"
            name="search-friend"
            />
        </form>

        <ul class="friend-list">
            <li class="friend-list__item">
                <strong class="friend-list__item__name">닉네임</strong>
                <button class="friend-list__item__delete" type="submit">삭제</button>
            </li>
        </ul>

    </div>
</body>
</html>
