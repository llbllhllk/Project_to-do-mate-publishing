<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/98a425b916.js" crossorigin="anonymous"></script>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Roboto:ital,wght@0,900;1,700&display=swap"
    rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="/assets/styles/find-pw.css">
  <link rel="stylesheet" href="/assets/styles/header.css">
  
  <!-- JS -->
  <script src="/assets/javascripts/find-pw.js" defer></script>
  <title>비밀번호 찾기 - ToDo Mate</title>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <h1 class="header__title">
      <a href="#">
        ToDo Mate
      </a>
    </h1>
    <a href="#" class="header__prev-button">
      <img src="/assets/images/prev-btn.png" alt="prev button" class="filter-white">
    </a>
  </header>

  <!-- Find WD -->
  <main class="find-pw">
    <form class="find-pw__form" action="#">
      <h1 class="find-pw_title">FIND PW</h1>
      <ul class="find-pw__container">

        <!-- ID -->
        <li class="find-pw__list">
          <label class="find-pw__input-title" for="user-id">
            아이디
          </label>
          <div class="find-pw__input-container">
            <input class="find-pw__input" id="user-id" name="user-id" type="text" placeholder="아이디를 입력해주세요.">
          </div>

          <!-- Alert -->
          <div class="find-pw__alert">
            <strong id="empty-id" class="find-pw__alert-info wrong">
              아이디를 입력해주세요.
            </strong>
            <strong id="wrong-id" class="find-pw__alert-info wrong">
              가입하지 않은 아이디입니다. 다시 확인해주세요.
            </strong>
          </div>
        </li>

        <!-- Email -->
        <li class="find-pw__list">
          <label class="find-pw__input-title" for="user-email">
            이메일
          </label>
          <div class="find-pw__input-container">
            <input class="find-pw__input" name="user-email" id="user-email" type="text" placeholder="이메일을 입력해주세요.">
          </div>
          
          <!-- Alert -->
          <div class="find-pw__alert">
            <strong id="empty-email" class="find-pw__alert-info wrong">
              이메일을 입력해주세요.
            </strong>
            <strong id="wrong-email" class="find-pw__alert-info wrong">
              가입하지 않은 이메일입니다. 다시 확인해주세요.
            </strong>
            <strong id="correct-email" class="find-pw__alert-info correct">
              인증번호를 보냈습니다.
            </strong>
          </div>
          <button id="sending-certification" class="find-pw__btn" type="button">인증번호 보내기</button>
        </li>

        <!-- Certification -->
        <li class="find-pw__list close">
          <div class="find-pw__list__container">
            <label class="find-pw__input-title" for="user-certification">
              인증번호
            </label>
            <strong class="find-pw__timer">3:00</strong>
          </div>
          <div class="find-pw__input-container">
            <input class="find-pw__input" name="user-certification" id="user-certification" type="text" placeholder="인증번호를 입력해주세요.">
          </div>

          <!-- Alert -->
          <div class="find-pw__alert">
            <strong id="empty-certification" class="find-pw__alert-info wrong">
              인증번호를 입력해 주세요.
            </strong>
            <strong id="correct-certification" class="find-pw__alert-info correct">
              인증번호가 맞습니다.
            </strong>
            <strong id="wrong-certification" class="find-pw__alert-info wrong">
              인증번호가 틀립니다.
            </strong>
            <strong id="timeout-certification" class="find-pw__alert-info wrong">
              시간이 초과되었습니다.
            </strong>
          </div>
          <button id="confirm-certification" class="find-pw__btn" type="button">인증 확인</button>
        </li>
      </ul>
    </form>
  </main>
</body>

</html>
