<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/7c8bb5dd01.js" crossorigin="anonymous"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/styles/header.css">
    <link rel="stylesheet" href="/assets/styles/friend.css">

    <title>친구 - ToDo Mate</title>

</head>
<body>
    <!-- header -->
    <header class="header">
        <button type="button" class="header__prev-button">
            <a href="#">
                <img src="/assets/images/prev-btn.png" alt="prev button">
            </a>
        </button>
        <h1 class="header__title">
            <a href="#">
                ToDo Mate
            </a>
        </h1>
    </header>

    <!-- main -->
    <div class="main">

        <!-- tab -->
        <ul class="friend-tab">
            <li class="friend-tab__search active">
                <button type="submit">
                    <strong>친구추가</strong>
                </button>
            </li>
            <li class="friend-tab__list">
                <button type="submit">
                    <strong>친구목록</strong>
                </button>
                <span>1</span>
            </li>
            <li class="friend-tab__request">
                <button type="submit">
                    <strong>친구요청</strong>
                </button>
                <span>2</span>
            </li>
        </ul>

    </div>
</body>
</html>
