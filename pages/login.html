<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - ToDo Mate</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/styles/login.css">
    <link rel="stylesheet" href="/assets/styles/header.css">

</head>
<body>

    <!-- header -->
    <header class="header">
        <button type="button" class="header__prev-button">
            <a href="#">
                <img src="/assets/images/prev-btn.png" alt="">
            </a>
        </button>
        <h1 class="header__title">
            <a href="#">
                ToDo Mate
            </a>
        </h1>
    </header>

    <div class="container">
        <h1 class="login-title">LOGIN</h1>
        <form method="POST" class="login-form" action"/">
            <h3>아이디</h3>
            <div class="login-form-control">
                <input type="text" 
                placeholder="아이디 입력" 
                required="true"
                class="input-id"
                id="user-id"
                name="id"
                />
            </div>
            <h3>비밀번호</h3>
            <div class="login-form-control">
                <input
                type="password"
                placeholder="비밀번호 입력"
                required="true"
                class="input-pw"
                id="password"
                name="pw"
                />
            </div>

            <!-- 아이디/비밀번호 관련 에러 메시지 -->
            <ul class="error_msg">
                <li>아이디 또는 비밀번호가 잘못 입력 되었습니다.</li>
                <li><strong>아이디</strong>와 <strong>비밀번호</strong>를 정확히 입력해 주세요.</li>
            </ul>

            <ul class="empty_msg">
                <li><strong>아이디</strong>와 <strong>비밀번호</strong>를 입력해 주세요.</li>
            </ul>

            <button type="submit" class="login-form-btn">
                로그인
            </button>
        </form>
        <ul>
            <li class="find-id">
                <a href="find-id.html">아이디 찾기</a>
            </li>
            <li class="find-pw">
                <a href="find-pw.html">비밀번호 찾기</a>
            </li>
            <li class="sign-up">
                <a href="sign-up.html">회원가입</a>
            </li>
        </ul>
    </div>
    
</body>
</html>
