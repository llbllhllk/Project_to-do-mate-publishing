<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/98a425b916.js" crossorigin="anonymous"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Roboto:ital,wght@0,900;1,700&display=swap"
    rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/styles/header.css">
    <link rel="stylesheet" href="/assets/styles/edit-goal.css">

    <!-- JS -->
    <script src="/assets/javascripts/edit-goal.js" defer></script>

    <title>목표 수정 - ToDo Mate</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1 class="header__title">
        <a href="#">
            ToDo Mate
        </a>
        </h1>
        <a href="#" class="header__prev-button">
            <img src="/assets/images/prev-btn.png" alt="prev button" class="filter-white">
        </a>
    </header>

    <!-- contents -->
    <main class="contents">
        <div class="goal">
            <h1 class="goal__main-title">목표</h1>
            <button type="button" class="goal__add-btn"><i class="fas fa-plus"></i></button>
        </div>
        <ul class="goal-list">
            <li class="goal-list__item">
                <strong class="goal-list__name">수업</strong>
                <button type="button" class="goal-list__edit-btn"><i class="fas fa-chevron-right"></i></button>
            </li>
            <li class="goal-list__item">
                <strong class="goal-list__name">수업</strong>
                <button type="button" class="goal-list__edit-btn"><i class="fas fa-chevron-right"></i></button>
            </li>
        </ul>
    </main>
    <!-- modal -->
    <!-- modal create -->
    <div class="modal">
        <div class="modal-header">
            <strong class="modal__description">제목</strong>
            <button type="submit" class="create_confirm">확인</button>
        </div>
        <input type="text"
                placeholder=""
                class="input-goal create"
                id="goal"
                name="goal"
            />
        <div class="color create">
            <strong class="color__description">색상</strong>
            <ul class="color-picker">
                <li class="color-picker__list"><button type="button" class="color-picker__list-1 active"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-2"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-3"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-4"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-5"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-6"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-7"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-8"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-9"></button></li>
            </ul>
            <ul class="color-picker">
                <li class="color-picker__list"><button type="button" class="color-picker__list-10"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-11"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-12"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-13"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-14"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-15"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-16"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-17"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-18"></button></li>
            </ul>
            <ul class="color-picker">
                <li class="color-picker__list"><button type="button" class="color-picker__list-19"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-20"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-21"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-22"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-23"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-24"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-25"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-26"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-27"></button></li>
            </ul>
            <button type="button" class="modal_btn back">뒤로가기</button>
        </div>
    </div>

    <!-- modal edit -->
    <div class="modal">
        <div class="modal-header">
            <strong class="modal__description">제목</strong>
            <button type="submit" class="edit_confirm">확인</button>
        </div>
        <input type="text"
                placeholder="TEST"
                class="input-goal edit"
                id="goal"
                name="goal"
            />
        <div class="color edit">
            <strong color="color__description">색상</strong>
            <ul class="color-picker">
                <li class="color-picker__list"><button type="button" class="color-picker__list-1 active"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-2"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-3"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-4"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-5"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-6"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-7"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-8"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-9"></button></li>
            </ul>
            <ul class="color-picker">
                <li class="color-picker__list"><button type="button" class="color-picker__list-10"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-11"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-12"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-13"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-14"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-15"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-16"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-17"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-18"></button></li>
            </ul>
            <ul class="color-picker">
                <li class="color-picker__list"><button type="button" class="color-picker__list-19"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-20"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-21"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-22"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-23"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-24"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-25"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-26"></button></li>
                <li class="color-picker__list"><button type="button" class="color-picker__list-27"></button></li>
            </ul>
            <button type="button" class="modal_btn edit">삭제</button>
        </div>
    </div>
    
    <!-- modal delete -->
    <div class="modal active">
        <strong class="modal__description">목표를 삭제하시겠습니까?</strong>
        <ul class="modal_btn-group">
            <li class="modal_btn-item">
                <button type="button" class="modal_btn exit">취소</button>
            </li>
            <li class="modal_btn-item">
                <button type="button" class="modal_btn delete">삭제</button>
            </li>
        </ul>
    </div>

</body>
</html>
