<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/98a425b916.js" crossorigin="anonymous"></script>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Roboto:ital,wght@0,900;1,700&display=swap"
    rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="/assets/styles/header.css">
  <link rel="stylesheet" href="/assets/styles/user-edit.css">

  <!-- JS -->
  <script src="/assets/javascripts/user-edit.js" defer></script>
  <title>계정 - ToDo Mate</title>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <h1 class="header__title">
      <a href="#">
        ToDo Mate
      </a>
    </h1>
    <a href="#" class="header__prev-button">
      <img src="/assets/images/prev-btn.png" alt="prev button" class="filter-white">
    </a>
  </header>

  <!-- User Edit -->
  <main class="user-edit">
    <div class="user-edit__container">
      <!-- User Email -->
      <dl class="user-edit__email-info">
        <dt class="user-edit__email-title">
          연동된 이메일
        </dt>
        <dd class="user-edit__email">
          black1663@naver.com
        </dd>
      </dl>

      <!-- Edit List -->
      <ul class="user-edit__list">
        <li class="user-edit__list-item">
          <div class="user-edit__list-item__container">
            <button type="button" class="user-edit__btn" id="edit-nickname">
              프로필
            </button>
            <strong class="user-edit__nickname">
              강병현
            </strong>
          </div>
        </li>
        <li class="user-edit__list-item">
          <button type="button" class="user-edit__btn" id="edit-password">
            비밀번호 재설정
          </button>
        </li>
        <li class="user-edit__list-item">
          <button type="button" class="user-edit__btn" id="logout">
            로그아웃
          </button>
        </li>
        <li class="user-edit__list-item">
          <button type="button" class="user-edit__btn" id="secession">
            회원탈퇴
          </button>
        </li>
      </ul>
    </div>

    <!-- Modal -->
    <div class="modal-container">
      <form class="modal logout" action="#" method="POST">
        <div class="modal__header">
          <span class="modal__close-btn"></span>
        </div>
        <div class="modal__content">
          <strong class="modal__description">
            로그아웃 하시겠습니까?
          </strong>
          <div class="modal__btn-group">
            <button class="modal__btn enter" type="submit">로그아웃</button>
            <button class="modal__btn cancel" type="button">취소하기</button>
          </div>
        </div>
      </form>
      <form class="modal secession" action="#" method="POST">
        <div class="modal__header">
          <span class="modal__close-btn"></span>
        </div>
        <div class="modal__content">
          <strong class="modal__description">
            정말 계정을 탈퇴하시겠습니까?
          </strong>
          <div class="modal__btn-group">
            <button class="modal__btn enter" type="submit">탈퇴하기</button>
            <button class="modal__btn cancel" type="button">취소하기</button>
          </div>  
        </div>
      </form>
    </div>
  </main>
</body>

</html>
