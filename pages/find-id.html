<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font awesome -->
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Roboto:ital,wght@0,900;1,700&display=swap"
    rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="/assets/styles/find-id.css">
  <title>아이디 찾기 - ToDo Mate</title>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <h1 class="header__title">
      <a href="#">
        ToDo Mate
      </a>
    </h1>
    <a href="#" class="header__prev-btn">
      <img src="/assets/images/prev-btn.png" alt="prev button" class="filter-white">
    </a>
  </header>

  <!-- Find ID -->
  <main class="find-id">
    <form class="find-id__form" action="#">
      <h1 class="find-id_title">FIND ID</h1>
      <ul class="find-id__container">

        <!-- Email -->
        <li class="find-id__list">
          <label class="find-id__input-title" for="email">
            이메일
          </label>
          <input class="find-id__input" id="email" type="text" placeholder="이메일을 입력해주세요.">

          <!-- Alert -->
          <div class="find-id__alert">
            <strong id="email-none" class="find-id__info">
              이메일을 입력해주세요.
            </strong>
            <strong id="email-wrong" class="find-id__info">
              가입하지 않은 이메일입니다. 다시 확인해주세요.
            </strong>
            <strong id="email-correct" class="find-id__info">
              인증번호를 보냈습니다.
            </strong>
          </div>
          <button id="email" class="find-id__btn" type="button">인증번호 보내기</button>
        </li>

        <!-- Certification -->
        <li class="find-id__list close">
          <div class="find-id__list__container">
            <label class="find-id__input-title" for="certification">
              인증번호
            </label>
            <strong class="find-id__timer">3:00</strong>
          </div>
          <input class="find-id__input" id="certification" type="text" placeholder="인증번호를 입력해주세요.">

          <!-- Alert -->
          <div class="find-id__alert">
            <strong id="certification-none" class="find-id__info wrong">
              인증번호를 입력해 주세요.
            </strong>
            <strong id="certification-correct" class="find-id__info correct">
              인증번호가 맞습니다.
            </strong>
            <strong id="certification-wrong wrong" class="find-id__info">
              인증번호가 틀립니다.
            </strong>
          </div>
          <button id="certification" class="find-id__btn" type="button">인증 확인</button>
        </li>
      </ul>
    </form>
  </main>
</body>

</html>
