<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/98a425b916.js" crossorigin="anonymous"></script>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Roboto:ital,wght@0,900;1,700&display=swap"
    rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="/assets/styles/header.css">
  <link rel="stylesheet" href="/assets/styles/reset-pw.css">

  <!-- JS -->
  <script src="/assets/javascripts/reset-pw.js" defer></script>
  <title>비밀번호 재설정 - ToDo Mate</title>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <h1 class="header__title">
      <a href="#">
        ToDo Mate
      </a>
    </h1>
    <a href="#" class="header__prev-button">
      <img src="/images/prev-btn.png" alt="prev button" class="filter-white">
    </a>
  </header>

  <!-- Reset PW -->
  <main class="reset-pw">
    <form class="reset-pw__form" action="#" method="POST">
      <h1 class="reset-pw_title">RESET PW</h1>
      <ul class="reset-pw__container">

        <!-- PW -->
        <li class="reset-pw__list">
          <label class="reset-pw__input-title" for="user-pw">
            비밀번호
          </label>
          <div class="reset-pw__input-container">
            <input class="reset-pw__input" id="user-pw" name="user-pw" type="password" placeholder="비밀번호를 입력해주세요.">
          </div>
          <!-- Alert -->
          <div class="reset-pw__alert">
            <strong id="empty-user-pw" class="reset-pw__alert-info wrong">
              비밀번호를 입력해주세요.
            </strong>
            <strong id="wrong-user-pw" class="reset-pw__alert-info wrong">
              비밀번호는 영문 대/소문자, 숫자, 특수문자를 사용한 8 ~ 20자 이어야 합니다.
            </strong>
          </div>
        </li>

        <!-- Enter PW -->
        <li class="reset-pw__list">
          <div class="reset-pw__list__container">
            <label class="reset-pw__input-title" for="user-pw-enter">
              비밀번호 확인
            </label>
          </div>
          <div class="reset-pw__input-container">
            <input class="reset-pw__input" name="user-pw-enter" id="user-pw-enter" type="password"
              placeholder="비밀번호를 다시 입력해주세요.">
          </div>

          <!-- Alert -->
          <div class="reset-pw__alert">
            <strong id="empty-user-pw-enter" class="reset-pw__alert-info wrong">
              비밀번호를 입력해주세요.
            </strong>
            <strong id="wrong-user-pw-enter" class="reset-pw__alert-info wrong">
              비밀번호가 일치하지 않습니다.
            </strong>
          </div>
          <button id="confirm-pw" class="reset-pw__btn" type="button">재설정 하기</button>
        </li>
      </ul>
    </form>

    <!-- Modal -->
    <div class="modal">
      <div class="modal__header">
        <span class="modal__close-btn"></span>
      </div>
      <div class="modal__container">
        <p class="modal__description">
          비밀번호가 재설정되었습니다.
        </p>
        <button type="button" class="modal__login-btn">
          로그인 하러가기
        </button>
      </div>
    </div>
  </main>
</body>

</html>
